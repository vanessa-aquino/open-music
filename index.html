<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
     <link rel="stylesheet" href="./src/styles/reset.css">
     <link rel="stylesheet" href="./src/styles/globalStyles.css">
     <link rel="stylesheet" href="./src/styles/header.css">
     <link rel="stylesheet" href="./src/styles/index.css">
     <link rel="stylesheet" href="./src/styles/price-range.css">
     <link rel="stylesheet" href="./src/styles/genres.css">
     <link rel="stylesheet" href="./src/styles/albums.css">
    <title>Open Music</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <h1><span>O</span>pen<span>M</span>usic</h1>
      <button type="button" id="theme-button"></button>
    </header>
    <!-- CONTEÚDO PRINCIPAL -->
    <main>
      <!-- SEÇÃO DE FILTRO POR GENERO -->
      <section class="genre-filter">
        <h2 class="genre-title">Gênero Musical</h2>
        <ul class="genre-list">
          <button class="genre-button" data-genre="all"><li>Todos</li></button>
          <button class="genre-button" data-genre="funk"><li>Funk</li></button>
          <button class="genre-button" data-genre="hip-hop"><li>Hip-Hop</li></button>
          <button class="genre-button" data-genre="mpb"><li>MPB</li></button>
          <button class="genre-button" data-genre="pop"><li>Pop</li></button>
          <button class="genre-button" data-genre="rock"><li>Rock</li></button>
          <button class="genre-button" data-genre="samba"><li>Samba</li></button>
        </ul>
      </section>
      <!-- SEÇÃO DE FILTRO POR PREÇO -->
       <section class="price-filter">
         <div class="container-title-price">
            <h2 class="price-title">Definir Preço</h2>
            <h2 class="price-setter">Até <span id="range-price">R$200</span></h2>
         </div>
         <input type="range" id="price-range" min="0" max="200" step="1" value="0">
       </section>
      <section class="albums">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
         <h2 class="albums-title">Albuns Encontrados</h2>
         <div class="container-albums" id="container-albums">
         </div>
      </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
